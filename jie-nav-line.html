<!--
  # linenav

  下划线导航

  ## Example

  ```
  <jie-linenav>
    <li name="item1" active>ITEM 1</li>
    <li name="item2">ITEM 2</li>
    <li name="item3">ITEM 3</li>
  </jie-linenav>
  ```
-->

<link rel="import" href="jie-nav-base.html">

<polymer-element name="jie-linenav" extends="jie-nav" noscript>

  <template>
    <style>
      :host {
        display: inline-block;
      }
      ::content > li {
        border-bottom: 3px solid transparent;
      }
      ::content > li + li {
        margin-left: 2px;
      }
      ::content > li[active],
      ::content > li[active]:hover,
      ::content > li[active]:focus {
        border-color: black;
      }
    </style>
    <shadow></shadow>
  </template>

</polymer-element>
