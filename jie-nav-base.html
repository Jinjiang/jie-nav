<!--
  # nav

  导航抽象类

  * 可扩展为多种样式
  * 可以结合 horizontal layout flex 等特性达到类似 justified 的效果
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-selector/core-selector.html">

<polymer-element name="jie-nav" extends="core-selector" selectedClass="">

  <template>
    <style>
      ::content li {list-style: none; display: inline-block; cursor: default;}
      ::content > li {padding: 6px 15px;}
    </style>
    <shadow></shadow>
  </template>

  <script>
    Polymer('jie-nav', {
      domReady: function () {
        var activeLi = this.querySelector('[active]');
        if (activeLi) {
          this.selected = this.indexOf(activeLi);
        }
      },
      indexOf: function (li) {
        return Array.prototype.indexOf.call(this.querySelectorAll('li'), li);
      }
    })
  </script>

</polymer-element>
